name: Release Builds

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake pkg-config \
            libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev libxi-dev \
            libxcomposite-dev libxdamage-dev libxfixes-dev libxrender-dev libxss-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libfreetype6-dev libasound2-dev libcurl4-openssl-dev

      - name: Configure
        run: cmake -S . -B build_juce6

      - name: Build
        run: cmake --build build_juce6

      - name: Package
        run: |
          mkdir -p dist
          cd build_juce6/16Second_artefacts/VST3
          zip -r ../../../../dist/16-Second-linux-vst3.zip 16-Second.vst3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-vst3
          path: dist/16-Second-linux-vst3.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build_win -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build_win --config Release

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path build_win\16Second_artefacts\VST3\16-Second.vst3 -DestinationPath dist\16-Second-windows-vst3.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-vst3
          path: dist/16-Second-windows-vst3.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux-vst3/16-Second-linux-vst3.zip
            dist/windows-vst3/16-Second-windows-vst3.zip
