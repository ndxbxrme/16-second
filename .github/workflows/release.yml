name: Release Builds

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake pkg-config zip \
            libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev libxi-dev \
            libxcomposite-dev libxdamage-dev libxfixes-dev libxrender-dev libxss-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libfreetype6-dev libasound2-dev libcurl4-openssl-dev

      - name: Configure
        run: cmake -S . -B build_juce6

      - name: Build
        run: cmake --build build_juce6

      - name: Package
        run: |
          mkdir -p dist
          zip -r "$GITHUB_WORKSPACE/dist/16-Second-linux-vst3.zip" build_juce6/16Second_artefacts/VST3/16-Second.vst3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-vst3
          path: dist/16-Second-linux-vst3.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build_win -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build_win --config Release

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path build_win\16Second_artefacts\Release\VST3\16-Second.vst3 -DestinationPath dist\16-Second-windows-vst3.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-vst3
          path: dist/16-Second-windows-vst3.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select macOS SDK
        run: |
          SDK=$(xcodebuild -showsdks | awk '/macosx14/ {print $NF}' | tail -1)
          if [ -n "$SDK" ]; then
            echo "Using SDK $SDK"
            echo "SDKROOT=$(xcrun --sdk $SDK --show-sdk-path)" >> $GITHUB_ENV
          else
            echo "No macosx14 SDK found, using default"
          fi

      - name: Configure
        run: |
          if [ -n "$SDKROOT" ]; then
            cmake -S . -B build_macos -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 -DCMAKE_OSX_SYSROOT="$SDKROOT"
          else
            cmake -S . -B build_macos -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0
          fi

      - name: Build
        run: cmake --build build_macos

      - name: Package
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent build_macos/16Second_artefacts/VST3/16-Second.vst3 dist/16-Second-macos-vst3.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-vst3
          path: dist/16-Second-macos-vst3.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux-vst3/16-Second-linux-vst3.zip
            dist/windows-vst3/16-Second-windows-vst3.zip
            dist/macos-vst3/16-Second-macos-vst3.zip
